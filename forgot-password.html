    /* ========================================================================= */
    /* SES THEME VARIABLES ----------------------------------------------------- */
    /* ========================================================================= */

    :root {
      /* COLORS ================================================================ */
      /* • PRIMARY / PRIMARY ACCENT -------------------------  */
      /*
        --primary: #2590D8;
        --primary-accent: #2181C2;
      */
      --p-red: 37;
      --p-green: 144;
      --p-blue: 216;
      --primary: rgb(var(--p-red), var(--p-green), var(--p-blue));

      --alt-p-1: rgb(calc(var(--p-red) + 80), calc(var(--p-green) + 80), calc(var(--p-blue) + 80));
      --alt-p-2: rgb(calc(var(--p-red) + 60), calc(var(--p-green) + 60), calc(var(--p-blue) + 60));
      --alt-p-3: rgb(calc(var(--p-red) + 40), calc(var(--p-green) + 40), calc(var(--p-blue) + 40));
      --alt-p-4: rgb(calc(var(--p-red) + 20), calc(var(--p-green) + 20), calc(var(--p-blue) + 20));
      --alt-p-5: var(--primary);
      --alt-p-6: rgb(calc(var(--p-red) - 20), calc(var(--p-green) - 20), calc(var(--p-blue) - 20));
      --alt-p-7: rgb(calc(var(--p-red) - 40), calc(var(--p-green) - 40), calc(var(--p-blue) - 40));
      --alt-p-8: rgb(calc(var(--p-red) - 60), calc(var(--p-green) - 60), calc(var(--p-blue) - 60));
      --alt-p-9: rgb(calc(var(--p-red) - 80), calc(var(--p-green) - 80), calc(var(--p-blue) - 80));

      --primary-accent: var(--alt-p-6);

      /* • SECONDARY / SECONDARY ACCENT -------------------  */
      /*
        --secondary: #E38415;
        --secondary-accent: #CC7713;
      */
      --s-red: 227;
      --s-green: 132;
      --s-blue: 21;
      --secondary: rgb(var(--s-red), var(--s-green), var(--s-blue));

      --alt-s-1: rgb(calc(var(--s-red) + 80), calc(var(--s-green) + 80), calc(var(--s-blue) + 80));
      --alt-s-2: rgb(calc(var(--s-red) + 60), calc(var(--s-green) + 60), calc(var(--s-blue) + 60));
      --alt-s-3: rgb(calc(var(--s-red) + 40), calc(var(--s-green) + 40), calc(var(--s-blue) + 40));
      --alt-s-4: rgb(calc(var(--s-red) + 20), calc(var(--s-green) + 20), calc(var(--s-blue) + 20));
      --alt-s-5: var(--secondary);
      --alt-s-6: rgb(calc(var(--s-red) - 20), calc(var(--s-green) - 20), calc(var(--s-blue) - 20));
      --alt-s-7: rgb(calc(var(--s-red) - 40), calc(var(--s-green) - 40), calc(var(--s-blue) - 40));
      --alt-s-8: rgb(calc(var(--s-red) - 60), calc(var(--s-green) - 60), calc(var(--s-blue) - 60));
      --alt-s-9: rgb(calc(var(--s-red) - 80), calc(var(--s-green) - 80), calc(var(--s-blue) - 80));

      --secondary-accent: var(--alt-s-6);

      /* • STATUS COLORS ----------------------------------  */
      --status-complete: #eaeaea;
      --status-good: #37c87d;
      --status-warn: #f2c331;
      --status-pending: #dbcf3f;
      --status-error: #e64d43;

      /* UI BODY AND BACKGROUND ================================================ */
      /* • BACKGROUND / BACKGROUND ACCENT -----------------  */
      --background: #282828;
      --background-accent: #333333;

      /* • FOREGROUND / FOREGROUND ACCENT -----------------  */
      --foreground: #3d3d3d;
      --foreground-accent: #474747;

      /* • COMPONENT / COMPONENT ACCENT -------------------  */
      --component: #535353;
      --component-accent: #686868;

      /* • TEXT / TEXT ACCENT -----------------------------  */
      --text: #ffffff;
      --text-accent: #7e7e7e;

      /* OTHER SHARED UI ELEMENTS STYLES ======================================= */
      --common-font-size: 14px; /* --------------------------------- GENERAL FONT SIZE FOR THE SYSTEM */
      --small-title-font-size: 16px; /* ---------------------------- GENERAL SMALL TITLE FONT SIZE FOR THE SYSTEM */
      --medium-title-font-size: 26px; /* --------------------------- GENERAL MEDIUM TITLE FONT SIZE FOR THE SYSTEM */
      --large-title-font-size: 28px; /* ---------------------------- GENERAL LARGE TITLE FONT SIZE FOR THE SYSTEM */
      --common-font-weight: 400; /* --------------------------------- GENERAL FONT WEIGHT FOR THE SYSTEM */
      --border-radius: 5px; /* ------------------------------------- BORDER RADIUS OF ELEMENTS */
      --bar-height: 48px; /* --------------------------------------- HEIGHT OF BAR ITEMS LIKE PAGINATION, TABS & RESULT ROWS */
      --general-space: 16px; /* ------------------------------------ GENERAL PADDING/MARGIN TO USE */
      --general-space-neg: calc(var(--general-space) * -1); /* ----- GENERAL SPACE * -1 */
      --general-space-2x: calc(var(--general-space) * 2); /* -------- GENERAL SPACE x 2 */
      --general-space-half: calc(var(--general-space) / 2); /* ----- GENERAL SPACE x .5 */
      --inactive-opacity: 0.3; /* ----------------------------------- OPACITY OF BUTTONS FLAGGED TO BE INACTIVE */
      --selected-opacity: 0.3; /* ----------------------------------- OPACITY OF SELECTED ITEM OVERLAYS */
      --item-icon-opacity: 0.1; /* ----------------------------------- OPACITY OF ITEM ACTIONS WHILE NOT IN ::hover */
      --hover-brightness: brightness(135%); /* ---------------------- BRIGHTNESS FILTER FOR ITEM HOVER STATES ( filter: brightness(110%) ) */
      --display-field-brightness: brightness(115%); /* -------------- BRIGHTNESS FILTER FOR FORM DISPLAY ITEMS ( filter: brightness(115%) ) */
      --hover-brightness-opacity: 0.1; /* ----------------------------- OPACITY FOR A HOVER EFFET ON SOMETHING WITHOUT : SHOULD MATCH --hover-brightness (110% === .1 >> 100% + 10%) */
    }

    /* ========================================================================= */
    /* SES GENERAL STYLES ------------------------------------------------------ */
    /* ========================================================================= */

    /* GENERAL ================================================================= */
    .hide {
      display: none !important;
    }

    .error {
      color: var(--status-error);
    }
    /* FONTS =================================================================== */
    * {
      color: var(--text);
      font-family: "Open Sans", Arial, Helvetica, sans-serif;
      /* Better Font Rendering =========== */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* BUTTONS ================================================================= */
    button {
      background: var(--primary);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      height: 32px;
      letter-spacing: initial;
      min-width: 100px;
      outline: none;
      padding: 8px 10px;
      text-transform: capitalize;
      transition: all 0.2s;
    }

    button:hover {
      background: var(--alt-p-4);
    }

    /* FORM ELEMENTS =========================================================== */
    /* • TEXT & TEXT AREA ---------------------------------  */
    input,
    textarea {
      background: var(--background);
      border: none;
      border-radius: var(--border-radius);
      color: var(--text);
      font-size: 14px;
      font-family: "Open Sans";
      font-weight: 400;
      margin: 0;
      padding: 0 var(--general-space);
      width: 100%;
    }

    input {
      height: 32px;
    }
    input:focus,
    textarea:focus {
      background: var(--background);
      box-shadow: 0 0 0 1px var(--primary) inset;
      color: var(--text);
      font-weight: 400;
    }
    input.error,
    input.error:focus,
    textarea.error,
    textarea.error:focus {
      box-shadow: 0 0 0 1px var(--status-error) inset;
    }

    textarea {
      min-height: 180px;
      padding: var(--general-space);
    }

      color: var(--text-accent);
      opacity: 1;
      text-transform: capitalize;
    }

    /* MAIN BACKGROUND ======================================================= */

    }
    body {

      position: relative;
      min-height: 100%;
      overflow: auto;
      width: 100%;

      height: 100%;
      left: 0;
      overflow: hidden;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    #background .bg-line {
      background: #ffffff;
      height: 1px;
      left: 0;
      opacity: 0.1;
      position: absolute;
      top: 0;
      transform-origin: top left;
      width: 200%;
    }

    #background .bg-line-1 {
      transform: rotate(26deg);

      left: 80px;
      transform: rotate(69.5deg);
    }

  <!-- script to skip "change e-mail" step-->
  <script nonce>
    /* observer */
    const createObserver = (name, onVisible, onHidden) => {
      let MutationObserver = window.MutationObserver || window.WebKitMutationObserver || window.MozMutationObserver
      let elem = document.getElementById(name)
      if (!!(elem)) {
        let observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.type == "attributes") {
              if (mutation.target.getAttribute('aria-hidden') == "true") {
                if (!!onHidden) {
                  onHidden()
                }
              } else {
                onVisible()
              }
            }
          });
        });
        observer.observe(elem, { attributes: true, attributeFilter: ['aria-hidden'] });
        return observer;
      }
      return undefined;
    }


    const triggerValidation = (emailInput, submitBtn) => {
      if (emailInput.value && submitBtn && submitBtn.disabled) {
        const event = new Event('input', { bubbles: true });
        emailInput.dispatchEvent(event);
        submitBtn.disabled = false;
      }
    };

    /* autofill fix */
    const handleAutofillFix = () => {
      const emailInput = document.querySelector('input[type="email"], input[name="Email"], input[id*="email"]');
      const submitBtn = document.querySelector('button[type="submit"], #continue, #next, .submit-email-request');

      if (!emailInput) return;

      // Observe input value changes (works even when LastPass sets value silently)
      const observer = new MutationObserver(() => {
        triggerValidation(emailInput, submitBtn);
      });

      observer.observe(emailInput, { attributes: true, attributeFilter: ['value'] });

      // ASYNC AUTO FILL CHECK
      const retries = [500, 1000, 1500, 2000];
      retries.forEach(delay => setTimeout(triggerValidation, delay));
    };


    /* HTML DOM IS READY */
    $(document).ready(function () {
      const verificationSuccessObserver = createObserver('emailVerificationControl_but_change_claims', () => {
        /*
        There's a pointless page that shows up after you've verified your e-mail
        so to avoid the confusion, continue is clicked for the user, taking them
        to the password reset page
        */
        $("#api .email_li.email, #emailVerificationControl_success_message, #emailVerificationControl_but_change_claims").hide();
        $('#continue').click();
      });
      // HANDLE LAST PASS AUTO FILL
      handleAutofillFix();
    });

    /* HIDE B2C MODAL OVERLAY */
    $('body').on('DOMNodeInserted', function (e) {
      e.preventDefault();
      const $ele = $(e.target);
      if ($ele.attr('id') == 'verifying_blurb') {
        $ele.closest(".verifying-modal").remove();
      }
    });
  </script>
